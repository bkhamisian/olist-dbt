version: 2

semantic_models:
  - name: products_semantic_model
    model: ref('marts_products')
    description: "Semantic model for product data, including sales statistics."
    defaults:
      agg_time_dimension: product_first_sold_date
    entities:
      - name: product
        expr: product_id
        type: primary
        description: "Unique identifier for each product."
    measures:
      - name: total_product_orders
        description: "Total number of orders containing the product."
        expr: total_product_orders
        agg: sum
      - name: total_revenue
        description: "Total revenue generated by the product."
        expr: total_revenue
        agg: sum
      - name: avg_price
        description: "Average price of the product."
        expr: avg_price
        agg: average
      - name: return_rate
        description: "Return rate of the product."
        expr: return_rate
        agg: average
    dimensions:
      - name: product_first_sold_date
        description: "Date when the product was first sold."
        type: time
        type_params:
          time_granularity: day
      - name: product_category_name_english
        description: "English category name of the product."
        type: categorical

metrics:
  - name: total_product_orders
    description: "Total number of orders containing products."
    label: "Total Product Orders"
    type: simple
    type_params:
      measure: total_orders
  - name: total_revenue
    description: "Total revenue generated by products."
    label: "Total Revenue"
    type: simple
    type_params:
      measure: total_revenue
  - name: avg_price
    description: "Average price of products."
    label: "Average Price"
    type: simple
    type_params:
      measure: avg_price
  - name: return_rate
    description: "Return rate of products."
    label: "Return Rate"
    type: simple
    type_params:
      measure: return_rate
